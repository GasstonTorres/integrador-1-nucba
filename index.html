<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>BA-KING</title>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="header-logo">
                <img src="images/Logo-Blanco.png" alt="ba-king-logo" height="60px">
            </div>
            <div class="nav-container">
                <nav class="nav">
                        <a href="#inicio">
                            <div class="nav-inicio">
                                <span>INICIO</span>
                            </div>
                        </a>
                        <a href="#productos">
                            <div class="nav-productos">
                                <span>PRODUCTOS</span>
                            </div>
                        </a>
                        <a href="#contacto">
                            <div class="nav-contacto">
                                <span>CONTACTO</span>
                            </div>
                        </a>
                        <a href="#cart">
                            <div class="nav-cart">
                                <button class="nav-button"><i class="fa-solid fa-cart-shopping"></i></button>
                            </div>
                        </a> 
                        <a href="#user">
                            <div class="nav-user">
                                <button class="nav-button"><i class="fa-solid fa-user"></i></button>
                            </div>
                        </a> 
                </nav>
            </div>
        </header>
    </div>
    <div class="main-container">
        <main>
            <div class="hero">
                <div class="hero-text">
                    <div class="hero-text-container">
                        <h1>Panadería y factureria</h1>
                        <h2>¡Bienvenidos al horno de Buenos Aires!</h2>
                        <button>Realizar Pedido</button>
                    </div>
                </div>
                <div class="hero-image"></div>
            </div>
        </main>
    </div>
   
</body>
</html>
